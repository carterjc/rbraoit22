{% extends "layout.html" %}
{% block content %}
  <div class="text-center mt-3 mb-3">
    <h1>the students</h1>
    <h5>meet the class of 2022</h5>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for student in students %}
    <div class="col">
      <div class="card">
        {% if student.image %}
        <img class="card-img-top same-size-card-img" src="../static/img/students/{{ student.image }}" alt="{{ student.fName ~ ' ' ~ student.lName }} Portrait">
        {% endif %}
        <div class="card-body inline-block">
          <h5 class="card-title">{{ student.fName ~ ' ' ~ student.lName }}</h5>
          <p class="card-text">{{ student.bio }}</p>
          {% if student.college != "" %}
          <img class="card-img-bottom w-25 float-end" src="{{ '../static/img/colleges/' ~ lower_and_underline(student.college) ~ '.png' }}" alt="{{ student.college }} Seal">
          {% endif %}
          <a href="{{ make_url(student.fName, student.lName) }}" class='stretched-link'></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
