<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Displays the RBR AOIT's Class of 2022">
    <meta name="author" content="Carter Costic">
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
    <!-- trick to get favicon to load despite caching -->
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico?v1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.0.0/css/all.css">

    <title>RBR AOIT</title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark header">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/favicon32.ico" width="30" height="30" class="d-inline-block align-top" alt="">
            aoit22
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
              <li class="nav-item">
                <a class="nav-link" href="/students">Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/clubs">Clubs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="page-container">
        <div id="content-wrap">
          <div class="container">
            {% block content %}{% endblock %}
          </div>
        </div>
        <footer id="footer" class="footer">
          <div class="container-fluid">
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col text-center">
                    <a href="https://github.com/carterjc" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github fa-lg"></i></a>
                    <a href="https://twitter.com/thecarterjc" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter fa-lg"></i></a>
                    <a href="https://www.instagram.com/thecarterjc" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram fa-lg"></i></a>
                    <a href="https://www.linkedin.com/in/cartercostic/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin fa-lg"></i></a>
                    <a href="https://www.cartercostic.com" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-laptop fa-lg"></i></a>
                  </div>
                  <div class="row justify-content-center">
                    <p>&copy; 2022 Carter Costic</p>
                  </div>
              </div>
            </div>
          </div>
        </footer>
      </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
